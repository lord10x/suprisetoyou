<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday ‚ù§Ô∏è</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .slide {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .slide.show {
      opacity: 1;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.4);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      z-index: 10;
    }

    .overlay h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    .overlay a {
      padding: 15px 35px;
      background: #ff1493;
      color: white;
      text-decoration: none;
      border-radius: 30px;
      font-size: 18px;
    }
  </style>
</head>

<body>

  <div class="slide show"><img src="1.jpg"></div>
  <div class="slide"><img src="2.jpg"></div>
  <div class="slide"><img src="3.jpg"></div>

  <div class="overlay">
    <h1>Happy Birthday ‚ù§Ô∏è</h1>
    <a href="memorylane.html">Enter the Surprise üéÅ</a>
  </div>

  <script>
    let slides = document.getElementsByClassName("slide");
    let index = 0;
    setInterval(() => {
      slides[index].classList.remove("show");
      index = (index + 1) % slides.length;
      slides[index].classList.add("show");
    }, 3000);
  </script>

</body>
</html>
