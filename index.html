<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday ‚ù§Ô∏è</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      overflow: hidden;
    }

    .slideshow {
      position: relative;
      width: 100%;
      height: 100vh;
    }

    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .slide.active {
      opacity: 1;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.4);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      z-index: 2;
    }

    .overlay h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    .overlay a {
      padding: 15px 35px;
      background: #ff1493;
      color: white;
      text-decoration: none;
      border-radius: 30px;
      font-size: 18px;
    }

    .overlay a:hover {
      background: #8a2be2;
    }
  </style>
</head>

<body>
  <div class="slideshow">
    <div class="slide active">
      <img src="1.jpg" alt="Slide 1">
    </div>

    <div class="slide">
      <img src="2.jpg" alt="Slide 2">
    </div>

    <div class="slide">
      <img src="3.jpg" alt="Slide 3">
    </div>

    <div class="overlay">
      <h1>Happy Birthday ‚ù§Ô∏è</h1>
      <a href="memorylane.html">Enter the Surprise üéÅ</a>
    </div>
  </div>

  <script>
    let slides = document.querySelectorAll(".slide");
    let current = 0;

    setInterval(() => {
      slides[current].classList.remove("active");
      current = (current + 1) % slides.length;
      slides[current].classList.add("active");
    }, 3000);
  </script>
</body>
</html>
